<h4>Brands</h4>
<div class="container-fluid bg-light rounded checkbox" style="height:200px ;">
    
    <div class="row py-3">
        <div class="col-12" *ngFor="let i of brands">
            <mat-checkbox class="check" color="primary" (change)="ch(i)">{{i}}</mat-checkbox>
            <mat-divider></mat-divider> 
        </div>
      
    </div>
</div>
