<div class="d-block mt-3 py-3 h-100">
    <h1 class="title">{{pname}}</h1>
    <mat-divider></mat-divider>
    <div class="mt-4">
        <h1 class=" pr-3 d-inline">{{pPrice|currency:'INR':'symbol':'1.0-0'}}/day</h1><h2 class="mt-4 d-inline font-weight-normal"><del class="text-secondary">{{"1000"|currency:'INR':'symbol':'1.0-0'}}/day</del> </h2>
        <p class="shortDescText mt-4"> {{pShortDesc}}</p>
    <div>
    
    <button class="btn bg-primary text-white mt-5 " data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        Rent the Product for {{pPrice|currency:'INR':'symbol':'1.0-0'}}/day</button>
    <div class="collapse" style="z-index: 3;" id="collapseExample">
        <div class="card card-body">
          <h3 class="title" (click)= 'addtocart()' >Schedule the pickup </h3>
          <mat-divider></mat-divider>
          <div class="row">
            <div class="col">
                <label for="">Shedule a pickup date</label>
            </div>
            <div class="col">
                <input type="date" name="" id="" class="w-100">
            </div>
          </div>
          <div class="row">
            <div class="col">
                <label for="">Shedule a return date</label>
            </div>
            <div class="col">
                <input type="date" name="" id="" class="w-100">
            </div>
          </div>
          
        </div>
    </div>
</div>
